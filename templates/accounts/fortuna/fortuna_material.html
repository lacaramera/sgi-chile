{% extends "base.html" %}
{% block title %}Material Fortuna{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-sm px-8 py-6 border border-gray-100">
  <h1 class="text-2xl font-bold text-sky-800 mb-2">Material digital</h1>
  <p class="text-sm text-gray-600">
    {% if issue.material_pdf %}
  <div class="bg-white rounded-2xl shadow border p-4">
    <iframe
      src="{% url 'fortuna_pdf' issue.id %}#toolbar=0&navpanes=0&scrollbar=0"
      class="w-full h-[80vh] rounded-2xl border"
    ></iframe>

  </div>

  <!-- <p class="text-sm text-gray-500 mt-3">
    Si no se ve el visor, abre el PDF en otra pestaña:
    <a class="text-sky-600 underline" href="{{ issue.material_pdf.url }}" target="_blank">Abrir PDF</a>
  </p> -->

{% elif issue.material_url %}
  <div class="bg-white rounded-2xl shadow border p-4">
    <iframe
      src="{{ issue.material_url }}"
      style="width: 100%; height: 85vh;"
      loading="lazy">
    </iframe>
  </div>

{% else %}
  <div class="bg-white rounded-2xl shadow border p-6">
    <p class="text-gray-600">No hay material cargado para esta edición.</p>
  </div>
{% endif %}

  </p>
</div>
{% endblock %}
