{% extends "base.html" %}
{% load static %}
{% block title %}Editar mi perfil{% endblock %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-6">
  <div class="flex items-center justify-between gap-4 mb-4">
    <h2 class="text-2xl font-extrabold text-sky-800">Editar mis datos</h2>
    <a href="{% url 'profile' %}" class="text-sm text-sky-700 hover:underline">Volver</a>
  </div>

  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for m in messages %}
        <div class="rounded-2xl px-4 py-3 text-sm
          {% if m.tags == 'success' %} bg-green-100 text-green-800 border border-green-200
          {% elif m.tags == 'error' %} bg-red-100 text-red-800 border border-red-200
          {% else %} bg-gray-100 text-gray-800 border border-gray-200 {% endif %}">
          {{ m }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="text-sm font-semibold">Nombre</label>
        <input name="first_name" value="{{ member.first_name }}" />
      </div>

      <div>
        <label class="text-sm font-semibold">Apellido</label>
        <input name="last_name" value="{{ member.last_name }}" />
      </div>

      <div class="md:col-span-2">
        <label class="text-sm font-semibold">Email</label>
        <input name="email" value="{{ member.email }}" />
      </div>

      <div class="md:col-span-2">
        <label class="text-sm font-semibold">Direcci√≥n</label>
        <input name="address" value="{{ member.address }}" />
      </div>

      <div>
        <label class="text-sm font-semibold">Fecha de nacimiento</label>
        <input type="date" name="birth_date" value="{{ member.birth_date|date:'Y-m-d' }}" />
      </div>

      <div>
        <label class="text-sm font-semibold">Foto de perfil</label>
        <input type="file" name="profile_photo" accept="image/*" />
        <p class="text-xs text-gray-500 mt-1">PNG/JPG recomendado.</p>
      </div>
    </div>

    <div class="pt-4 flex gap-3">
      <button class="px-5 py-2 rounded-lg bg-sky-700 text-white font-semibold">Guardar</button>
      <a href="{% url 'profile' %}" class="px-5 py-2 rounded-lg border">Cancelar</a>
    </div>
  </form>
</div>

<style>
  input, select {
    width: 100%;
    border: 1px solid #e5e7eb;
    border-radius: 0.75rem;
    padding: 0.6rem 0.75rem;
    font-size: 0.95rem;
  }
</style>

{% endblock %}
