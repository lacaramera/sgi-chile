{% extends "base.html" %}
{% block title %}Eliminar actividad{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-sm px-8 py-6 border border-gray-100 space-y-4">
  <h1 class="text-2xl font-bold text-red-700">Eliminar actividad</h1>
  <p class="text-sm text-gray-600">¿Seguro que quieres eliminar: <span class="font-semibold">{{ event.title }}</span>?</p>

  <form method="post" class="flex gap-3">
    {% csrf_token %}
    <button class="px-6 py-2 rounded-full bg-red-600 text-white text-sm font-semibold hover:bg-red-700">
      Sí, eliminar
    </button>
    <a href="{% url 'manage_events' %}" class="px-6 py-2 rounded-full border text-sm font-semibold hover:bg-gray-50">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
