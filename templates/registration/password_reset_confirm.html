{% extends "base.html" %}
{% block title %}Nueva contraseña{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6">
  <h2 class="text-2xl font-extrabold text-sky-800 mb-2">
    Crear nueva contraseña
  </h2>

  <p class="text-sm text-gray-600 mb-6">
    Ingresa tu nueva contraseña para tu cuenta.
  </p>

  {% if form.errors %}
    <div class="mb-4 p-3 rounded bg-red-50 text-red-700 text-sm">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="text-sm font-semibold">Nueva contraseña</label>
      {{ form.new_password1 }}
    </div>

    <div>
      <label class="text-sm font-semibold">Confirmar contraseña</label>
      {{ form.new_password2 }}
    </div>

    <button class="w-full px-5 py-2 rounded-lg bg-sky-700 text-white font-semibold">
      Guardar contraseña
    </button>
  </form>
</div>
{% endblock %}
