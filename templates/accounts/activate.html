{% extends 'base.html' %}
{% block title %}Activar cuenta{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Activa tu cuenta</h2>
    <p class="text-sm text-gray-600 mb-4">Elige tu contraseña para activar tu cuenta.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">Guardar contraseña</button>
    </form>
  </div>
{% endblock %}
