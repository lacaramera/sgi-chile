{% extends "base.html" %}
{% block title %}Contraseña actualizada{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6 text-center">
  <h2 class="text-2xl font-extrabold text-green-700 mb-2">
    ¡Contraseña actualizada! ✅
  </h2>

  <p class="text-sm text-gray-600 mb-6">
    Tu contraseña fue cambiada correctamente. Ya puedes iniciar sesión.
  </p>

  <a href="{% url 'login' %}"
     class="inline-block px-5 py-2 rounded-lg bg-sky-700 text-white font-semibold">
    Iniciar sesión
  </a>
</div>
{% endblock %}
